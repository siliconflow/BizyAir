name: workflows-ci

on:
  pull_request:
    branches:
      - master

jobs:
  run-examples-workflows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ComfyUI
      uses: actions/checkout@v2
      with:
        repository: comfyanonymous/ComfyUI
        path: ComfyUI

    - name: Checkout plugin repository
      uses: actions/checkout@v2
      with:
        path: ComfyUI/custom_nodes/BizyAir

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set environment variables
      run: |
        echo "CUDA_VISIBLE_DEVICES=-1" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pytest chromedriver-binary pytest-timeout==2.3.1
        pip install -r ComfyUI/requirements.txt
        pip install -r ComfyUI/custom_nodes/BizyAir/requirements.txt
        pip uninstall -y torch torchvision torchaudio
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip show torch

    - name: Run ComfyUI
      run: |
        cd ComfyUI
        nohup python main.py --port 8188 --cpu > >(tee -a service.log) 2>&1 & 
      env:
        PYTHONPATH: ${{ github.workspace }}/ComfyUI

    - name: Run tests
      run: |
        pytest -s --timeout=1800 ComfyUI/custom_nodes/BizyAir/tests/test_examples.py
      env:
        PYTHONPATH: ${{ github.workspace }}/ComfyUI
