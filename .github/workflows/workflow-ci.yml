name: workflows-ci

on:
  pull_request:
    branches:
      - master

jobs:
  run-examples-workflows:
    runs-on: ubuntu-latest

    steps:
    - name: Show Files
      run: |
        pwd
        ls -l
        
    - name: Checkout ComfyUI
      uses: actions/checkout@v2
      with:
        repository: comfyanonymous/ComfyUI
        path: ComfyUI
        ref: v0.0.3

    - name: Checkout plugin repository
      uses: actions/checkout@v2
      with:
        path: ComfyUI/custom_nodes/BizyAir

    - name: Patch ComfyUI
      run: |
        echo "Patch on ComfyUI"
        #cp ComfyUI/custom_nodes/BizyAir/tests/model_management_patch.py ComfyUI/comfy/model_management.py
        #cp ComfyUI/custom_nodes/BizyAir/tests/main_patch.py ComfyUI/main.py

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set environment variables
      run: |
        echo "CUDA_VISIBLE_DEVICES=-1" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install selenium pytest chromedriver-binary pytest-timeout==2.3.1
        python3 -m pip install -r ComfyUI/requirements.txt
        python3 -m pip install -r ComfyUI/custom_nodes/BizyAir/requirements.txt
        python3 -m pip uninstall torch torchvision torchaudio -y
        python3 -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        python3 -m pip show torch

    - name: Run ComfyUI
      run: |
        cd ComfyUI
        nohup python3 main.py --port 8188 --cpu & 
        #nohup python main.py --port 8188 --cpu > >(tee -a service.log) 2>&1 &

        cd custom_nodes/BizyAir
        echo "Current directory: $(pwd)"
        ls -l
        sleep 10
        python3 tests/test_examples.py
      env:
        PYTHONPATH: ${{ github.workspace }}/ComfyUI


