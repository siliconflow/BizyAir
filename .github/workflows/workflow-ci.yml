name: workflows-ci

on:
  pull_request:
    branches:
      - master

jobs:
  run-examples-workflows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout ComfyUI
      uses: actions/checkout@v2
      with:
        repository: comfyanonymous/ComfyUI
        path: ComfyUI

    - name: Checkout plugin repository
      uses: actions/checkout@v2
      with:
        path: ComfyUI/custom_nodes/BizyAir

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install selenium pytest chromedriver-binary pytest-timeout==2.3.1
        pip install -r ComfyUI/requirements.txt
        pip install -r ComfyUI/custom_nodes/BizyAir/requirements.txt

    - name: Run ComfyUI
      run: |
        cd ComfyUI && ls -lh
        export PYTHONPATH="$PWD:$PYTHONPATH"
        nohup python main.py --cpu --port 8188 &

    - name: Run tests
      run: |
        pytest -s --timeout=1800 tests/test_examples.py
